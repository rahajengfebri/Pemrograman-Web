<!DOCTYPE html>
<html>
  <head>
    <title>Membuat Form Validasi dengan Javascript</title>
    <link rel="stylesheet" type="text/css" href="latihan2.css" />
  </head>
  <body>
    <div class="login">
      <form action="#" method="POST" onsubmit="return validasi()">
        <div>
          <label>Nama Lengkap:</label>
          <input type="text" name="nama" id="nama" />
        </div>
        <div>
          <label>Email:</label>
          <input type="email" name="email" id="email" />
        </div>
        <div>
          <label>Alamat:</label>
          <textarea cols="40" rows="5" name="alamat" id="alamat"></textarea>
        </div>
        <div>
          <input type="submit" value="Daftar" class="tombol" />
        </div>
      </form>
    </div>
    <script src="latihan2.js"></script>
  </body>
</html>
